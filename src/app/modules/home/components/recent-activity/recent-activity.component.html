<div class="main-container">
  <h3 style="margin-bottom: 20px;"><strong>Actividad Reciente</strong></h3>
  <div class="history" *ngFor="let item of invoices">
    <div class="card-activity">
      <div class="first-info">
        <h4 class="title-card">Venta</h4>
        <p>{{today}}</p>
      </div>
      <div class="second-info">
        <h3>$ {{item.totalAmount}},00</h3>
      </div>
    </div>
    
  </div>
</div>
