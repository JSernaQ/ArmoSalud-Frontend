<div class="login-container">
  <img src="assets/logo.webp" alt="Logo" class="logo" />

  <div class="login-background">

    <h1 class="login-title">
      <strong>
        Iniciar Sesi√≥n
      </strong>
    </h1>

    <form (ngSubmit)="signIn()">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input class="login-input" required [(ngModel)]="username" name="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input required [(ngModel)]="password" name="password" type="password"></ion-input>
      </ion-item>
      <ion-button block color="primary" type="submit">
        Login
      </ion-button>
    </form>

  </div>


</div>
