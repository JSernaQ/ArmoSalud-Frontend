<div class="login-container">
  <div class="logo-container">
    <img src="assets/logo.webp" alt="Logo" class="logo" />
  </div>

  <div class="login-background">

    <div class="login-title">
      <h1>
        <strong>
          Bienvenido
        </strong>
      </h1>
      <h5>Gestión de Inventario y Facturación</h5>
    </div>

    <div class="form">

      <h5>Usuario:</h5>
      <input type="text" class="user-input" required [(ngModel)]="username" name="username" placeholder="Ingrese su usuario">
      <h5>Contraseña:</h5>
      <input type="password" class="user-input" required [(ngModel)]="password" name="password" placeholder="Ingrese su contraseña">
      <ion-button block color="primary" type="submit" (click)="signIn()" id="loading" [disabled]="disable">
        INGRESAR
      </ion-button>
    </div>

  </div>

  <div class="footer">
    <h6>Esta es una aplicación privada para el personal autorizado de Drogueria Armonía y Salud.</h6>
  </div>

  <ion-toast [isOpen]="isAlertOpen" [color]="colorAlert" [message]="msgAlert" [duration]="2000"
    (didDismiss)="setOpenAlert(false)"></ion-toast>

</div>
